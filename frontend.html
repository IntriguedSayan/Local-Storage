<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>Frontend</h1>

   <div id="container">
       
   </div>



</body>

</html>
<script>
    
    var investor=JSON.parse(localStorage.getItem("investorsData"));
    console.log(investor)

    investor.forEach(elem => {
        
    


var box=document.createElement("div")

var ipic= document.createElement("img")
ipic.setAttribute("src",elem.investorImg)

var iname=document.createElement("h3")
iname.innerText=elem.investorName

var irole=document.createElement("p")
irole.innerText=elem.investorRole

var ilogo=document.createElement("img")
ilogo.setAttribute("src",elem.investorLogo)

box.append(ipic,iname,irole,ilogo);

document.querySelector("#container").append(box);



})


</script>
