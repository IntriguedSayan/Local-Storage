<script>

    document.querySelector("form").addEventListener("submit",investors)

function investors(){

investorImg:investorsForm.imgu.value,
investorName:investorsForm.name.value,

}

investor.push(investorsObj)


console.log(investor)

localStorage.setItem("investorsData",JSON.stringify(investor))


}
